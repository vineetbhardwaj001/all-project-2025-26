<!DOCTYPE html>

<head>

  <title>DOM-8-2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">

      <h2>Please Enter the keys shown on the piano only.</h2>
      <p>Play your own music.</p>

      <div class="wrapper">
        <div class="white">Q</div>
        <div class="white">W</div>
        
        <div class="black" style="left: 10%;">Z</div>

        <div class="white">E</div>
        <div class="white">R</div>

        <div class="black" style="left: 20%;">X</div>

        <div class="white">T</div>
        <div class="white">Y</div>

        <div class="black" style="left: 30.2%;">C</div>

        <div class="white">/</div>
        <div class="white">U</div>

        <div class="black" style="left: 40.1%;">V</div>

        <div class="white">I</div>

        <div class="black" style="left: 50%;">B</div>

        <div class="white">P</div>

        <div class="black" style="left: 60%;">N</div>

        <div class="white">S</div>
        <div class="white">D</div>

        <div class="black" style="left: 70%;">M</div>

        <div class="white">F</div>
        <div class="white">G</div>

        <div class="black" style="left: 80%;">[</div>

        <div class="white">H</div>
        <div class="white">J</div>

        <div class="black" style="left: 90%;">]</div>

        <div class="white">K</div>
        <div class="white">L</div>



      </div>
    </div>
